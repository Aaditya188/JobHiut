<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					WORKER POST
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" id="namew" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Email is required">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" id="emailw" placeholder="Enter your Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="number" id="agew" placeholder="Enter your age">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Gender is required">
					<span class="label-input100">Gender</span>
					<input class="input100" type="text" id="genderw" placeholder="Enter your Gender">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Contact Number</span>
					<input class="input100" type="number" id="numberw" placeholder="Enter your contact number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Which service would you like to apply for</span>
					<div>
						<select class="selection-2" id="servicew">
							<option>Your choice</option>
							<option>Coolie Services</option>
							<option>Maid Services</option>
							<option>Tiffin Services</option>
						</select>
						<div id="dropDownSelect2"></div>
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<a onclick="worker('servicew')" type="button" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
