<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					MANAGER POST
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" id="namem" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="number" id="agem" placeholder="Enter your age">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Specify Gender">
					<span class="label-input100">Gender</span>
					<input class="input100" type="text" id="genderm" placeholder="Enter Gender">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" id="emailm" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Contact Number is required">
					<span class="label-input100">Contact Number</span>
					<input class="input100" type="number" id="numberm" placeholder="Enter your contact number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Which service would you like to apply for</span>
					<div>
						<select class="selection-2" id="servicem">
							<option>Your choice</option>
							<option>Coolie Services</option>
							<option>Maid Services</option>
							<option>Tiffin Services</option>
						</select>
						<div id="dropDownSelect1"></div>
					</div>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Your Qualification Level</span>
					<div>
						<select class="selection-2" id="budgetm">
							<option>Your choice</option>
							<option>Primary Schooling</option>
							<option>Secondary Schooling</option>
							<option>Higher Secondary Schooling</option>
							<option>Other</option>
						</select>
						<div id="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input" >
					<span class="label-input100">In case of other please specify</span>
					<input class="input100" type="text" id="qualificationm" placeholder="Qualification">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Salary is required">
					<span class="label-input100">Expected Salary</span>
					<input class="input100" type="text" id="salarym" placeholder="Enter the salary you expect (in Rs.)">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Why do you want to be hired for this job?</span>
					<textarea class="input100" id="messagem" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<div style="margin-left: 8px;">
					<span class="label-input100" >Upload Your Resume Here</span>
				<form action="/action_page.php">
					<input type="file" id="myFile" name="filename" style="margin-left: 8px;">
				</form>
				<!-- <button type="button" class="btn btn-success" onclick="upload()" style="margin-left: 145px;">Upload</button> -->
		        </div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<a onclick="manager('servicem')" type="button" class="contact100-form-btn">
							<span>
								Submit
							</span>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
